<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de uma Lista Não Ordenada em 3 tópicos</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: rgb(239, 239, 5);
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <ul>
        <li>Item 1 da lista</li>
        <li>Item 2 da lista</li>
        <li>Item 3 da lista</li>
    </ul>

</body>
</html>
