<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Classes e IDs</title>
    <style>
        .classe-vermelha {
            color: rgb(237, 7, 7);
        }
        #id-azul {
            color: rgb(5, 5, 220);
        }
    </style>
</head>
<body>
    <p class="classe-vermelha">Este é o Paragráfo 1</p>
    <p id="id-azul">Este é o parágrafo 2 com ID azul.</p>
</body>
</html>
