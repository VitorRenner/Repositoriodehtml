<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilização de Títulos h1, h2, h3</title>
    <style>
        h1 {
            color: rgb(240, 11, 11);
            font-family: Arial, sans-serif;
            font-size: 36px;
        }
        h2 {
            color: rgb(8, 154, 8);
            font-family: Verdana, sans-serif;
            font-size: 30px;
        }
        h3 {
            color: rgb(17, 17, 230);
            font-family: "Times New Roman", serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Título h1</h1>
    <h2>Título h2</h2>
    <h3>Título h3</h3>
</body>
</html>
