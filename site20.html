<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Colunas</title>
    <style>
        .column-left {
            float: left;
            width: 30%;
            padding: 10px;
            background-color: rgb(137, 171, 183);
        }
        .column-right {
            float: left;
            width: 70%;
            padding: 10px;
            background-color: rgb(129, 213, 129);
        }
        .clearfix {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="column-left">
        Coluna da Esquerda
    </div>
    <div class="column-right">
        Coluna da Direita
    </div>
    <div class="clearfix"></div>
</body>
</html>
