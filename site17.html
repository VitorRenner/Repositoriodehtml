<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu vertical do Vit√£o</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            width: 200px;
        }
        ul li {
            background-color: rgb(177, 171, 171);
            padding: 15px;
            margin-bottom: 5px;
            text-align: center;
            cursor: pointer;
        }
        ul li:hover {
            background-color: rgb(130, 126, 126);
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1 do menu</li>
        <li>Item 2 do menu</li>
        <li>Item 3 do menu</li>
        <li>Item 4 do menu</li>
    </ul>
</body>
</html>
