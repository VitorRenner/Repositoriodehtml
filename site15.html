<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Zebra para exerc√≠cio 1</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid rgb(2, 2, 2);
        }

        tr:nth-child(odd) {
            background-color: #efdddd;
        }
        tr:nth-child(even) {
            background-color: #e8d3d3;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Vitor</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Diogo</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Victor Hugo</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
