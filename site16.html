<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Perfil</title>
    <style>
        .profile-card {
            width: 300px;
            border: 1px solid #e6dfdf;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(4, 4, 4, 0.1);
            text-align: center;
            padding: 20px;
            margin: 20px auto;
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .profile-card h2 {
            margin: 10px 0;
        }
        .profile-card p {
            color: #5c5a5a;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="C:\Users\Vit達o\Pictures\Screenshots\Captura de tela 2024-07-04 140633.png" alt="Perfil do Vit達o">
        <h2>Perfil do Vit達o</h2>
        <p>Perfil do Vit達o, um perfil profissional</p>
    </div>
</body>
</html>
